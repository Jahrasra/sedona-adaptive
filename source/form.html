<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__wrapper">
        <nav class="main-header__nav site-nav">
          <ul class="site-nav__list">
            <li class="site-nav__item">
              <a class="site-nav__link" href="index.html">главная</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="catalog.html">фото и видео</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="form.html">форма отзыва</a>
            </li>
            <li class="site-nav__item">
              <a
                class="site-nav__link"
                href="https://htmlacademy.ru/intensive/adaptive"
              >
                html academy
              </a>
            </li>
          </ul>
          <button class="button site-nav__button">
            <svg
              width="23"
              height="23"
              viewBox="0 0 23 23"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22.2 2.8L19.4 0L11.1 8.3L2.8 0L0 2.8L8.3 11.1L0 19.4L2.8 22.2L11.1 13.9L19.4 22.2L22.2 19.4L13.9 11.1L22.2 2.8Z"
                fill="white"
              />
            </svg>
          </button>
        </nav>
        <div class="main-header__logo">
          <img src="../source/img/logo.png" alt="logo" />
        </div>
      </div>
    </header>

    <section class="intro">
      <div class="intro__wrapper">
        <h1 class="visually-hidden">welcome</h1>
        <img
          class="intro-image"
          src="../source/img/index-image/back-mobile.jpg"
          alt="image"
        />
        <div class="intro__inner">
          <img
            src="./img/SEDONA.svg"
            alt="intro image"
            width="320"
            height="160"
          />
        </div>
        <h2 class="intro__title">oставьте свой отзыв</h2>
        <span class="intro__paragraph"
          >помогите нашим отелям стать лучше! оставьте отзыв о них, а также о
          посещенных вами достопримечательностях</span
        >
      </div>
    </section>

    <section class="form">
      <div class="form__wrapper">
        <h1 class="visually-hidden">form</h1>
        <form action="#" method="post">
          <fieldset class="form__name name-form">
            <h2 class="name-form__title">представьтесь:</h2>
            <label for="name" class="name-form__label"></label>
            <input class="name-form__input" type="text" id="name" />
          </fieldset>
        </form>
      </div>
    </section>
  </body>
</html>
